set -g prefix C-a
unbind C-b

set-option -g default-terminal "tmux-256color"
set -g mouse on
setw -g mode-keys vi
bind Enter copy-mode
set -g history-limit 50000 

set -g status-style 'bg=colour233 fg=colour99'
set-option -g pane-active-border-style fg=colour99

bind -T copy-mode-vi v send -X begin-selection

if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi C-c send -X copy-pipe-no-clear 'pbcopy'" \
  "bind -T copy-mode-vi C-c send -X copy-pipe-no-clear 'xsel -i --clipboard'" 

# Word navigation - bind to escape sequences for macOS compatibility
bind -T copy-mode-vi C-Left send-keys -X previous-word
bind -T copy-mode-vi C-Right send-keys -X next-word
bind -T copy-mode-vi M-b send-keys -X previous-word
bind -T copy-mode-vi M-f send-keys -X next-word
#bind -T copy-mode-vi Home send-keys 0
#bind -T copy-mode-vi End send-keys $

bind r source-file ~/.tmux.conf \; display "Reloaded configuration.."
